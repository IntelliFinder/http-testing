<div class="container">
  <form #signupForm="ngForm">
  <h1>Sign Uo</h1>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" name="firstname" class="form-control" id="firstName"  [(ngModel)]="model.firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastname"  class="form-control" id="lastName">
  </div>
  <div class="form-group">
    <label for="data"></label>
    <select class="form-control" id="data" required>
      <option *ngFor="let type of dataType" [value]=type >{{type}}</option>
    </select>
  </div>
  <button type="submit" name="button" class="btn btn-success">submit</button>
  </form>

</div>
