{{message}}
<form class="example-form">
{{message}}

<md-card class="example-card">
  <md-card-header >
    <h1 class="header">Post data</h1>
  </md-card-header>

  <md-card-content><md-form-field class="example-full-width">
    <input mdInput placeholder="Username" name="username" value="" [(ngModel)]="username">
      <md-hint >Don't forget capital letters, etc.</md-hint>
  </md-form-field>
  <br>
<md-form-field class="example-full-width">
  <input mdInput placeholder="Data to Add to Personal DB" name="data" value="" [(ngModel)]="array">
    <md-hint >Input must be of JSON object structure with "values" key with a list as value</md-hint>
</md-form-field>
  </md-card-content>

  <md-card-actions>
    <button md-raised-button name="submit" (click)="onSubmit()" >Add Data</button>
  </md-card-actions>
</md-card>
</form>
